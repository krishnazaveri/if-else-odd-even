<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if else odd even</title>
</head>
<body>
    <script>
        var x=136;

        if (x%2==0)
        {
            document.write("Even number...")
        }

        else
        {
            document.write("Odd Number...")
        }

    </script>
</body>
</html>
